# this file should be saved at ~/.surreal.yml
experiment_folder: ~/Temp/kurreal
images:
  agent: us.gcr.io/surreal-dev-188523/surreal-cpu:latest
  nonagent-cpu: us.gcr.io/surreal-dev-188523/surreal-cpu:latest
  nonagent-gpu: us.gcr.io/surreal-dev-188523/surreal-gpu:latest
selectors:
  agent:
    surreal-node: agent
  nonagent-cpu:
    surreal-node: nonagent-cpu
  nonagent-gpu:
    surreal-node: nonagent-gpu
    cloud.google.com/gke-accelerator: nvidia-tesla-k80 # This k80 can be changed to p100
resource_requests:
  agent:
    cpu: 1.5
  nonagent-cpu:
    cpu: 7
  nonagent-gpu:
    cpu: 7
resource_limits:
  nonagent-gpu:
    nvidia.com/gpu: 1
# https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/
git:
  user: <your_github_user_name>
  token: <generate_git_access_token_on_github_website>
  snapshot_branch: mysnapshot
  snapshot_repos:
  - ~/my/repo/path/surreal
  - ~/my/repo/path/tensorplex
fs:
  server: '35.227.164.158'
  path: /data
username: jimfan
mujoco_key_path: ~/.mujoco/mjkey.txt
